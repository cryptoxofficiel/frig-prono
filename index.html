<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créateur de Memes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        .meme-container {
            margin: 20px auto;
            max-width: 600px;
        }
        .meme {
            position: relative;
            display: inline-block;
        }
        .meme img {
            max-width: 100%;
            height: auto;
        }
        .meme-text {
            position: absolute;
            width: 100%;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px #000;
            pointer-events: none;
        }
        .meme-text.top {
            top: 10px;
        }
        .meme-text.bottom {
            bottom: 10px;
        }
        .controls {
            margin-top: 20px;
        }
        input[type="text"], input[type="file"] {
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Créateur de Memes</h1>
    </header>
    <div class="meme-container">
        <div class="meme">
            <img id="meme-image" src="https://via.placeholder.com/600x400" alt="Meme">
            <div id="top-text" class="meme-text top">Texte Haut</div>
            <div id="bottom-text" class="meme-text bottom">Texte Bas</div>
        </div>
    </div>
    <div class="controls">
        <label for="image-upload">Changer l'image:</label>
        <input type="file" id="image-upload" accept="image/*">
        <br>
        <label for="top-text-input">Texte Haut:</label>
        <input type="text" id="top-text-input" placeholder="Entrez le texte du haut">
        <br>
        <label for="bottom-text-input">Texte Bas:</label>
        <input type="text" id="bottom-text-input" placeholder="Entrez le texte du bas">
    </div>
    <script>
        const memeImage = document.getElementById('meme-image');
        const topText = document.getElementById('top-text');
        const bottomText = document.getElementById('bottom-text');
        const imageUpload = document.getElementById('image-upload');
        const topTextInput = document.getElementById('top-text-input');
        const bottomTextInput = document.getElementById('bottom-text-input');

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    memeImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        topTextInput.addEventListener('input', () => {
            topText.textContent = topTextInput.value;
        });

        bottomTextInput.addEventListener('input', () => {
            bottomText.textContent = bottomTextInput.value;
        });
    </script>
</body>
</html>
