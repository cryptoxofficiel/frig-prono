<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIGPRONO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffd700;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #000000;
        }
        .container {
            padding: 20px;
        }
        .match {
            background-color: #333333;
            border: 2px solid #ffd700;
            border-radius: 10px;
            margin: 15px 0;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .match img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .match-details {
            flex-grow: 1;
        }
        .match-details h2 {
            margin: 0 0 5px 0;
            font-size: 1.5em;
        }
        .match-details p {
            margin: 0;
            font-size: 1em;
        }
        footer {
            background-color: #ffd700;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            color: #000000;
        }
    </style>
</head>
<body>
    <header>
        <h1>FRIGPRONO</h1>
    </header>
    <div class="container">
        <!-- Match 1 -->
        <div class="match">
            <img src="https://via.placeholder.com/80" alt="Player">
            <div class="match-details">
                <h2>Match 1: Équipe A vs Équipe B</h2>
                <p>Date: 10 janvier 2025</p>
                <p>Conseil: Victoire Équipe A</p>
            </div>
        </div>

        <!-- Match 2 -->
        <div class="match">
            <img src="https://via.placeholder.com/80" alt="Player">
            <div class="match-details">
                <h2>Match 2: Équipe C vs Équipe D</h2>
                <p>Date: 11 janvier 2025</p>
                <p>Conseil: Match nul</p>
            </div>
        </div>

        <!-- Add more matches here -->
        <!-- Example template for matches -->
        <!-- Copy and paste this block to add more matches -->
        <div class="match">
            <img src="https://via.placeholder.com/80" alt="Player">
            <div class="match-details">
                <h2>Match X: Équipe Y vs Équipe Z</h2>
                <p>Date: [Date]</p>
                <p>Conseil: [Conseil]</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 FRIGPRONO - Tous droits réservés</p>
    </footer>
</body>
</html>
